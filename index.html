<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer ></script>
</head>
<body>
    <header>
        <p><h1>Tabuada</h1></p>

    <section>
        <div class="inputs">

            <label for="idNumero">Número:</label>
            <input type="number" name="numero" id="idNumero" class="entrada"><br>
            <input type="button" value="Gerar Tabuada" id="idBtn" onclick="gerarTabuada()"><br>
            <select name="tabuada" id="idTabuada" size="11" >
                <option>Digite um número acima.</option>
            </select>
            
        </div>
        <div>            
            <p id="idResultado"></p>
        </div>
    </section>
    <footer>
        Projeto em andamento...
    </footer>

    
</body>
